<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Match 3 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header-container">
            <img id="statusImage" src="assets/status.png" alt="Status">
            <div class="progress-bar-container">
                <img id="progressBar" src="assets/progress.png" alt="Progress">
            </div>
        </div>

        <div class="mascot-container">
            <img id="mascotLeft" src="assets/mascot_left.png" alt="Mascot Left">
            <img id="levelCounter" src="assets/level.png" alt="Level: 1">
            <img id="mascotRight" src="assets/mascot_right.png" alt="Mascot Right">
        </div>

        <canvas id="gameCanvas" width="400" height="550"></canvas>

        <div class="ui-container">
            <button id="settingsButton" aria-label="Settings"></button>
            <button id="hintButton" aria-label="Hint"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
