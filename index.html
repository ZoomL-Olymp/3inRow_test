<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Match 3 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="mascot-container">
            <img id="mascotLeft" src="assets/mascot01.png" alt="Mascot Left">
            <img id="mascotRight" src="assets/mascot2.png" alt="Mascot Right">
        </div>
        <canvas id="gameCanvas" width="480" height="640"></canvas>

        <div class="ui-container">
            <button id="settingsButton" aria-label="Settings"></button>
            <button id="hintButton" aria-label="Hint"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
